<html>
	<head>
		<title>习题</title>
	</head>

	<body>
		<script type="text/javascript">
			function touppercase(){
				document.getElementById("out").value=document.getElementById("in").value.toUpperCase();
			}
		</script>
		<input type="text" name="input1" id="in" onchange="touppercase()" /><br/>
		<input type="text" name="input2" id="out" />
	</body>
</html>
