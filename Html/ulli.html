<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>列表</title>
<style type="text/css">

</style>
</head>

<body>
---------------无序列表-------------
<ul type="circle">
	<li>a</li>
    <li>b</li>
    <li>c</li>
    <li>d</li>
</ul>
<ul type="disc">
	<li>a</li>
    <li>b</li>
    <li>c</li>
    <li>d</li>
</ul>
<ul type="square">
	<li>a</li>
    <li>b</li>
    <li>c</li>
    <li>d</li>
</ul>
---------------无序列表-------------
<br/>
---------------有序列表-------------
<ol type="1" start="1">
	<li>a</li>
    <li>b</li>
    <li>c</li>
</ol>
<ol type="a" start="a">
	<li>a</li>
    <li>b</li>
    <li>c</li>
</ol>
<ol type="i" start="i">
	<li>a</li>
    <li>b</li>
    <li>c</li>
</ol>

---------------有序列表-------------
</body>
</html>
