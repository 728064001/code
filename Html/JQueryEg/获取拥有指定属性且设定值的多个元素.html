<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>获取拥有指定属性且设定值的多个元素</title>
<script type="text/javascript" src="../../JQuery/jquery-1.8.0.js"></script>
<script type="text/javascript">
	$(
		function(){
			$("[class=class2][id=div_test]").css("color","red");
			}
	);
</script>
</head>

<body>
	<div>DIV中没有定义id属性，不变色</div>
    <div id="div_test" class="class1">DIV中定义了id属性，也不变色</div>
    <p id="p_test1" class="class1">p标签中定义了id属性，变红色</p>
    <p id="p_test2" class="class2">p标签中定义了id属性，变红色</p>


</body>
</html>
