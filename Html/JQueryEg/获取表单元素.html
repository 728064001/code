<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>获取表单元素</title>
<script type="text/javascript" src="../../JQuery/jquery-1.8.0.js"></script>
<script type="text/javascript">
	$(
		function(){
			$("div").html(
				"一共有"+$(":input").length+"个表单元素<br/>"+
				"text属性的元素有"+$(":text").length+"个<br/>"+
				"password属性的元素有"+$(":password").length+"个<br/>"+
				"radio属性的元素有"+$(":radio").length+"个<br/>"+
				"checkbox属性元素有"+$(":checkbox").length+"个<br/>"+
				"submit属性元素有"+$(":checkbox").length+"个<br/>"+
				"image属性元素有"+$(":image").length+"个<br/>"+
				"reset属性元素有"+$(":reset").length+"个<br/>"+
				"button属性元素有"+$(":button").length+"个<br/>"+
				"file属性元素有"+$(":file").length+"个<br/>"+
				"hidden属性元素有"+$("input:hidden").length+"个<br/>"
			);
			}
	);
</script>

</head>

<body>
	<form>
    	<ul>
        	<li><label>文字输入框</label><input /></li>
        	<li><label>密码输入框</label><input type="password" /></li>
        	<li><input type="radio" name="rad1" /><label>单选按钮1</label></li>
        	<li><input type="radio" name="rad1" /><label>单选按钮2</label></li>
        	<li><input type="checkbox" /><label>多选按钮1</label></li>
        	<li><input type="checkbox" /><label>多选按钮2</label></li>
        	<li><input type="submit" value="提交" /></li>
        	<li><input type="image" src="" /></li>
        	<li><input type="reset" /></li>
        	<li><input type="button" value="测试按钮" /></li>
        	<li><input type="file"/></li>
        	<li><input type="hidden" value="test" /></li>
        	<li><select><option>选项</option></select></li>
        </ul>
    </form>
    <div></div>
</body>
</html>
