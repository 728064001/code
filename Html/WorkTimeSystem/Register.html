<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>用户注册-中昱达工时系统</title>
</head>

<body>
	<form action="" method="post">
        <table  border="1" align="center" width="800px" height="800px">
            <tr>
                <td>
                    部门：
                    <select name="department" id="department">
                        <option>==请选择==</option>
                        <option>开发部</option>
                        <option>测试部</option>
                        <option>研发部</option>
                        <option>运维部</option>
                        <option>商务部</option>
                        <option>财务部</option>
                        <option>客服部</option>
                        <option>营销部</option>
                        <option>设计部</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    姓名：<input type="text" name="username" /> 上传用户图片：<input type="file" name="userimg" />
                </td>
            </tr>
            <tr>
                <td>
                    职务：
                    <select id="posts" name="pasts">
                        <option>==请选择==</option>
                        <option>见习开发工程师</option>
                        <option>开发工程师</option>
                        <option>研发工程师</option>
                        <option>设计师</option>
                        <option>美工</option>
                        <option>运维工程师</option>
                        <option>FLASH工程师</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    用户名：<input type="text" name="users"/>
                </td>
            </tr>
            <tr>
                <td>
                    密码：<input type="password" name="password" />
                    <br/><br/>
                    验证密码：<input type="password" />
                </td>
            </tr>
            <tr>
                <td>
                    职能描述：
                    <textarea></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <textarea>
                    </textarea>
                    <br/>
                    <input type="submit" value="确认提交"/>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
