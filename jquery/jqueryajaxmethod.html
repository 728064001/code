<html>
	<head>
		<title>ajax</title>
		<script type="text/javascript" src="jquery-1.8.3.min.js"></script>
		<script type="text/javascript">
			//create json 
			//get value
			var u;
			var p;
			var jsonObj;
			var url = "http://192.168.1.3:8080/JqueryAjax/ReturnJson";
			function getvalues(){
				u = $("#username").val();
				p = $("#password").val();
				jsonObj = {
					"username":u,
					"password":p
				}
				return jsonObj;
			}
			

			$(
				function(){
					$("#login")
					.click(
						function(){
							alert(getvalues().username);
							$.ajax({
								url:"http://localhost:8080/JqueryAjax/ReturnJson",
								type:"POST",
								dataType:"json",
								success:function(json){
								alert(json.username);
								}
							});
						}
					);
				}
			);
		</script>
	</head>

	<body>
		username:<input id="username" /><br/>
		password:<input type="password" id="password" /><br/>
		<input type="button" id="login" value="Log in" />
	</body>
</html>
