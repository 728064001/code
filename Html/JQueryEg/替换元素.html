<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>替换元素</title>
<link href="div.css" rel="stylesheet" type="text/css"/>
<script type="text/javascript"  src="../../JQuery/jquery-1.8.0.js"></script>
<script type="text/javascript">
	$(
		function(){
			$("#replaceWith").replaceWith("<div>替换p id=replaceWith用replaceWith方法替换</div>");
			$("<div>替换用replaceAll方法替换</div>").replaceAll("#replaceAll");
		}	
	);
</script>
</head>

<body>
	<p id="replaceWith">用replaceWith方法替换</p>
    <p id="replaceAll">用replaceAll方法替换</p>
</body>
</html>
