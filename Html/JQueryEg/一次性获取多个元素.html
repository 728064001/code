<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>一次性获取多个元素</title>
<script type="text/javascript" src="../../JQuery/jquery-1.8.0.js"></script>
<script type="text/javascript">
	$(
		function(){
			$("#id_name,.className,p").css("color","red");
			}	
	);
</script>
</head>

<body>
	<div id="id_name">id为id_name，变成红色</div>
    <div>没有定义id及class，不变红色</div>
    <div class="className">类名为classNama，变成红色</div>
    <p>p标签也变成红色</p>
</body>
</html>
